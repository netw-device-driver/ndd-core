# permissions for end users to view packages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: package-viewer-role
rules:
- apiGroups:
  - pkg.ndd.henderiw.be
  resources:
  - packages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pkg.ndd.henderiw.be
  resources:
  - packages/status
  verbs:
  - get
