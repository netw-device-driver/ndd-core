# permissions for end users to view revisions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: revision-viewer-role
rules:
- apiGroups:
  - pkg.ndd.henderiw.be
  resources:
  - revisions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pkg.ndd.henderiw.be
  resources:
  - revisions/status
  verbs:
  - get
