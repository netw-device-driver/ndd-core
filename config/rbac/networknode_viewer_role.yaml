# permissions for end users to view networknodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: networknode-viewer-role
rules:
- apiGroups:
  - driver.ndd.henderiw.be
  resources:
  - networknodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - driver.ndd.henderiw.be
  resources:
  - networknodes/status
  verbs:
  - get
