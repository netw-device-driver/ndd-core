# permissions for end users to view devicedrivers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devicedriver-viewer-role
rules:
- apiGroups:
  - driver.ndd.henderiw.be
  resources:
  - devicedrivers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - driver.ndd.henderiw.be
  resources:
  - devicedrivers/status
  verbs:
  - get
